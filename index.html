<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Lost Treasure</title>
    <!-- Linking -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"  src="app.js"></script>
  </head>
  <body>
    <!-- Zoom rechts boven -->
    <div class="zoom">
      <p><a id="plus">+</a><a id="min">-</a></p>
    </div>
    <!-- Fight alerts -->
    <div class="alertDialog">
      <p></p>
    </div>
    <!-- Main body -->
    <div class="terminalHolder">
      <!-- Title -->
      <p id="title">Terminal:</p>
      <!-- Text terminal -->
      <p id="terminal"></p>
      <!-- Figth holder onder text terminal -->
      <div class="fightholder">
        <div class="playerStat">
          <div class="playerImg"></div>
          <div class="playerHpHolder">
            <p class="playerHpTxt"></p>
            <div class="playerHealth"></div>
          </div>
        </div>
        <div class="enemyStat">
          <div class="enemyImg"></div>
          <div class="enemyHpHolder">
            <p class="enemyHpTxt"></p>
            <div class="enemyHealth"></div>
          </div>
        </div>
      </div>
      <!-- Options table -->
      <div id="options">
        <table id="optionsTable"></table>
      </div>
    </div>
    <!-- Input -->
    <input type="text" id="cmdLine" autocomplete="off" >
      <label for="cmdLine"></label>
  </body>
</html>
